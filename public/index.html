<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/home.css">
</head>

<body>
    <div class="tab">
        <button class="tablinks" onclick="LateralMenu(event, 'movies')" id="defaultOpen">Películas</button>
        <button class="tablinks" onclick="LateralMenu(event, 'bookings')">Reservas</button>
    </div>
    

    <div id="movies" class="tabcontent">
        <div>
            <h3>Películas</h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <p>Selecionar fecha</p>
                </div>
                <div class="col-sm-6">
                    <select id="date">
                        <option>Seleccionar ...</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <div class="container">
                        <!-- Button to Open the Modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Crear Nueva Película</button>
                        <div class="modal fade" id="myModal">
                            <div class="modal-dialog modal-dialog-centered">
                              <div class="modal-content">
                              
                                <!-- Modal Header -->
                                <div class="modal-header">
                                  <h1 class="modal-title">Modal Heading</h1>
                                  <button type="button" class="close" data-dismiss="modal">×</button>
                                </div>
                                
                                <!-- Modal body -->
                                <div class="modal-body">
                                  <h3>Some text to enable scrolling..</h3>
                        
                                
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                  <button id="create" type="button" class="btn btn-primary" data-dismiss="modal">Crear Nueva Película</button>
                                </div>
                                
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div id="grid">
                </div>
            </div>
        </div>
    </div>

    <div id="bookings" class="tabcontent">
        <h3>Reservas Realizadas</h3>
        <p>Seleccionar fecha</p>
    </div>
    <script src="./scripts/home.js"></script>
    <script src="./scripts/ajax.js"></script> 
</body>

</html>
